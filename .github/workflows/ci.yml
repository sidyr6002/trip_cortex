name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run ruff check
        run: uv run ruff check src/ tests/
      
      - name: Run ruff format check
        run: uv run ruff format --check src/ tests/

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run mypy
        run: uv run mypy src/

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run unit tests with coverage
        run: uv run pytest tests/unit/ -v --tb=short --cov=src --cov-report=xml
      
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  integration-tests:
    name: Integration Tests
    needs: [lint, type-check, unit-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    services:
      postgres:
        image: pgvector/pgvector:pg15@sha256:7f5681e45237acdf546cf7cdc0dfc0ed7752ede857fda6e54f6ea21b936f8742
        env:
          POSTGRES_DB: tripcortex
          POSTGRES_USER: tripcortex
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      dynamodb:
        image: amazon/dynamodb-local@sha256:d89f8fcc6b1a39cb35976c248ed42a28c66ae00dc043099210f5571e42648ab4
        ports:
          - 8000:8000
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run Alembic migrations
        run: uv run alembic upgrade head
        env:
          AURORA_HOST: localhost
          AURORA_PORT: 5432
          AURORA_DATABASE: tripcortex
          AURORA_USER: tripcortex
          AURORA_PASSWORD: testpass
      
      - name: Create DynamoDB Local tables
        run: uv run python scripts/create_local_tables.py
        env:
          DYNAMODB_ENDPOINT: http://localhost:8000
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
      
      - name: Run integration tests
        run: uv run pytest tests/integration/ -v -m integration --tb=short
        env:
          AURORA_HOST: localhost
          AURORA_PORT: 5432
          AURORA_DATABASE: tripcortex
          AURORA_USER: tripcortex
          AURORA_PASSWORD: testpass
          DYNAMODB_ENDPOINT: http://localhost:8000
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test

  sam-build:
    name: SAM Build Validation
    needs: [lint, type-check, unit-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync
      
      - name: Set up AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      
      - name: Validate SAM template
        run: sam validate --lint
      
      - name: Build SAM application
        run: sam build

  ci-gate:
    name: CI Gate
    if: always()
    needs: [lint, type-check, unit-tests, integration-tests, sam-build]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.type-check.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.integration-tests.result }}" != "success" ]] || \
             [[ "${{ needs.sam-build.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
