name: Deploy

on:
  # Auto-deploy to dev when CI passes on master
  workflow_run:
    workflows: ["CI"]
    branches: [master]
    types: [completed]

  # Manual promotion to staging/prod
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - staging
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  # ── Auto-deploy to dev on main push ──────────────────────────────────────────
  deploy-dev:
    name: Deploy to Dev
    if: >-
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: deploy-dev
      cancel-in-progress: false
    environment:
      name: dev
      url: https://dev.tripcortex.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync
      
      - name: Set up AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: us-east-1
          role-session-name: GitHubActions-Deploy-Dev
      
      - name: SAM Build
        run: sam build
      
      - name: Validate no secrets in config
        run: |
          if grep -rE '[0-9]{12}' samconfig.toml; then
            echo "ERROR: AWS account ID found in samconfig.toml."
            exit 1
          fi

      - name: SAM Deploy
        run: |
          sam deploy --config-env dev --no-confirm-changeset \
            --parameter-overrides "Environment=dev ClerkSecretKeyArn=${{ secrets.DEV_CLERK_SECRET_ARN }}"

      - name: Verify stack status
        run: |
          STATUS=$(aws cloudformation describe-stacks \
            --stack-name trip-cortex-dev \
            --query 'Stacks[0].StackStatus' --output text)
          echo "Stack status: $STATUS"
          if [[ "$STATUS" != *"COMPLETE" ]]; then
            echo "ERROR: Stack in bad state: $STATUS"; exit 1
          fi

  # ── Manual promotion to staging ──────────────────────────────────────────────
  deploy-staging:
    name: Deploy to Staging
    if: >-
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.environment == 'staging'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: deploy-staging
      cancel-in-progress: false
    environment:
      name: staging
      url: https://staging.tripcortex.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync
      
      - name: Set up AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: us-east-1
          role-session-name: GitHubActions-Deploy-Staging
      
      - name: SAM Build
        run: sam build
      
      - name: Validate no secrets in config
        run: |
          if grep -rE '[0-9]{12}' samconfig.toml; then
            echo "ERROR: AWS account ID found in samconfig.toml."
            exit 1
          fi

      - name: SAM Deploy
        run: |
          sam deploy --config-env staging --no-confirm-changeset \
            --parameter-overrides "Environment=staging ClerkSecretKeyArn=${{ secrets.STAGING_CLERK_SECRET_ARN }}"

      - name: Verify stack status
        run: |
          STATUS=$(aws cloudformation describe-stacks \
            --stack-name trip-cortex-staging \
            --query 'Stacks[0].StackStatus' --output text)
          echo "Stack status: $STATUS"
          if [[ "$STATUS" != *"COMPLETE" ]]; then
            echo "ERROR: Stack in bad state: $STATUS"; exit 1
          fi

  # ── Manual promotion to prod ─────────────────────────────────────────────────
  deploy-prod:
    name: Deploy to Production
    if: >-
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.environment == 'prod'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: deploy-prod
      cancel-in-progress: false
    environment:
      name: prod
      url: https://tripcortex.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync
      
      - name: Set up AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: us-east-1
          role-session-name: GitHubActions-Deploy-Prod
      
      - name: SAM Build
        run: sam build
      
      - name: Validate no secrets in config
        run: |
          if grep -rE '[0-9]{12}' samconfig.toml; then
            echo "ERROR: AWS account ID found in samconfig.toml."
            exit 1
          fi

      - name: SAM Deploy
        run: |
          sam deploy --config-env prod --fail-on-empty-changeset \
            --parameter-overrides "Environment=prod ClerkSecretKeyArn=${{ secrets.PROD_CLERK_SECRET_ARN }}"
      
      - name: Verify stack status
        run: |
          STATUS=$(aws cloudformation describe-stacks \
            --stack-name trip-cortex-prod \
            --query 'Stacks[0].StackStatus' --output text)
          echo "Stack status: $STATUS"
          if [[ "$STATUS" != *"COMPLETE" ]]; then
            echo "ERROR: Stack in bad state: $STATUS"; exit 1
          fi

      - name: Notify deployment
        if: success()
        run: echo "✅ Production deployment successful"
