name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main, staging, prod]
    types: [completed]

permissions:
  id-token: write   # Required for OIDC
  contents: read    # Required for checkout

concurrency:
  group: deploy-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: false

jobs:
  deploy-dev:
    name: Deploy to Dev
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: dev
      url: https://dev.tripcortex.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync
      
      - name: Set up AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: us-east-1
          role-session-name: GitHubActions-Deploy-Dev
      
      - name: SAM Build
        run: sam build
      
      - name: Validate no placeholder ARNs
        run: |
          if grep -q 'ACCOUNT_ID\|REPLACE_WITH' samconfig.toml; then
            echo "ERROR: samconfig.toml contains placeholder values. Replace before deploying."
            exit 1
          fi

      - name: SAM Deploy
        run: sam deploy --config-env dev --no-confirm-changeset

      - name: Verify stack status
        run: |
          STACK_NAME=$(grep -A1 '^\[dev\.global\.parameters\]' samconfig.toml | grep stack_name | sed 's/.*= *"\(.*\)"/\1/')
          STATUS=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query 'Stacks[0].StackStatus' --output text)
          echo "Stack $STACK_NAME status: $STATUS"
          if [[ "$STATUS" != *"COMPLETE" ]]; then
            echo "ERROR: Stack in bad state: $STATUS"
            exit 1
          fi

  deploy-staging:
    name: Deploy to Staging
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'staging'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: staging
      url: https://staging.tripcortex.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync
      
      - name: Set up AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: us-east-1
          role-session-name: GitHubActions-Deploy-Staging
      
      - name: SAM Build
        run: sam build
      
      - name: Validate no placeholder ARNs
        run: |
          if grep -q 'ACCOUNT_ID\|REPLACE_WITH' samconfig.toml; then
            echo "ERROR: samconfig.toml contains placeholder values. Replace before deploying."
            exit 1
          fi

      - name: SAM Deploy
        run: sam deploy --config-env staging --no-confirm-changeset

      - name: Verify stack status
        run: |
          STACK_NAME=$(grep -A1 '^\[staging\.global\.parameters\]' samconfig.toml | grep stack_name | sed 's/.*= *"\(.*\)"/\1/')
          STATUS=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query 'Stacks[0].StackStatus' --output text)
          echo "Stack $STACK_NAME status: $STATUS"
          if [[ "$STATUS" != *"COMPLETE" ]]; then
            echo "ERROR: Stack in bad state: $STATUS"
            exit 1
          fi

  deploy-prod:
    name: Deploy to Production
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'prod'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: prod
      url: https://tripcortex.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync
      
      - name: Set up AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: us-east-1
          role-session-name: GitHubActions-Deploy-Prod
      
      - name: SAM Build
        run: sam build
      
      - name: Validate no placeholder ARNs
        run: |
          if grep -q 'ACCOUNT_ID\|REPLACE_WITH' samconfig.toml; then
            echo "ERROR: samconfig.toml contains placeholder values. Replace before deploying."
            exit 1
          fi

      - name: SAM Deploy
        run: sam deploy --config-env prod --fail-on-empty-changeset
      
      - name: Verify stack status
        run: |
          STACK_NAME=$(grep -A1 '^\[prod\.global\.parameters\]' samconfig.toml | grep stack_name | sed 's/.*= *"\(.*\)"/\1/')
          STATUS=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query 'Stacks[0].StackStatus' --output text)
          echo "Stack $STACK_NAME status: $STATUS"
          if [[ "$STATUS" != *"COMPLETE" ]]; then
            echo "ERROR: Stack in bad state: $STATUS"
            exit 1
          fi

      - name: Notify deployment
        if: success()
        run: echo "âœ… Production deployment successful"
